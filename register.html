<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - 11 Accounting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <style>
        .feature-icon {
            font-size: 40px;
            color: #007bff;
        }
        .error-message {
            color: red;
            font-size: 0.875rem; /* Smaller font for error messages */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.jpg" alt="11 Accounting Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="transactions.html">Transactions</a></li>
                        <li class="nav-item"><a class="nav-link" href="invoices.html">Invoices</a></li>
                        <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <div class="hero bg-light py-5 text-center">
        <div class="container">
            <h1>Create Your Account</h1>
            <p>Register to get started with 11 Accounting</p>
        </div>
    </div>

    <!-- Main Registration Form -->
    <main class="container my-5">
        <h2 class="text-center mb-4">Register</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your name" required>
                <span id="usernameError" class="error-message"></span>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
                <span id="emailError" class="error-message"></span>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
                <span id="passwordError" class="error-message"></span>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <div class="text-center mt-4">
            <p>Already have an account? <a href="login.html" class="btn btn-link">Login here</a></p>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="text-center">&copy; 2024 11 Accounting. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript for Validation and Submission -->
    <script>
        function validateRegisterForm() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            let isValid = true; // Flag for validation

            // Clear previous error messages
            document.getElementById("usernameError").innerText = "";
            document.getElementById("emailError").innerText = "";
            document.getElementById("passwordError").innerText = "";

            // Validate Username
            const usernamePattern = /^[A-Za-z]+$/; // Only alphabets
            if (!usernamePattern.test(username)) {
                document.getElementById("usernameError").innerText = "Username should only contain alphabets.";
                isValid = false;
            }

            // Validate Password
            if (password === "") {
                document.getElementById("passwordError").innerText = "Password is required.";
                isValid = false;
            }

            return isValid; // Return validation result
        }

        // Add event listener to the form
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting
            if (validateRegisterForm()) {
                alert("Registration successful!"); // Success message
                document.getElementById("registerForm").reset(); // Reset the form
            }
        });
    </script>
</body>
</html>
